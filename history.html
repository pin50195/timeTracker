<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amaranth:ital,wght@0,400;0,700;1,400;1,700&family=Palanquin+Dark:wght@400;500;600;700&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style/historyStyle.css" />
    <title>TimeTracker-History</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <a href="./index.html"
            ><i class="fa-solid fa-clock-rotate-left"></i>TimeTracker</a
          >
        </div>
        <ul class="menu">
          <li class="nav-link"><a href="./index.html">Dashboard</a></li>
          <li class="nav-link"><a href="#">History</a></li>
        </ul>
        <div class="ham-bar">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </nav>
    </header>
    <main>
      <table>
        <thead>
          <tr>
            <th>DATE</th>
            <th>TASK TYPE</th>
            <th>TIME</th>
            <th>HOUR</th>
            <th class="delete-all-data" title="Delete all data">Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr class="table-data-container">
            <!-- <td class="table-date">2024/04/19</td>
              <td class="table-task">Exercise</td>
              <td class="table-time">09 : 36 - 09 : 36</td>
              <td class="table-hour">1.7hr</td>
            </tr> -->
          </tr>
        </tbody>
      </table>
    </main>
    <script src="./history.js"></script>
  </body>
</html>
